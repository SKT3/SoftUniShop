<div class="container">
    <ul class="list-group" *ngIf="categories">
      <li class="list-group-item" *ngFor="let category of categories">
         <a [routerLink]="['/category', category.id]">
             <div>{{category.id}}</div>
             <div>{{category.name}}</div>
          </a>
      </li>

    </ul>
</div>
