<div class="container">
    <ul class="list-group" *ngIf="user">
      <li class="list-group-item">{{user.email}}</li>
      <li class="list-group-item">{{user.role}}</li>
      <li class="list-group-item">{{user.cash}}</li>
      <li class="list-group-item">{{user.createdAt.date}}</li>
    </ul>
</div>
