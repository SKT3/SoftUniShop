<div class="container ">
  <div *ngIf="product">
    <div class="col-md-6">
      <cl-image
        #image client_hints="true"
        width="auto"
        height="480"
        public-id="{{product.id}}_{{indexSelected}}"
        format="jpg"
        crop="fill"  >
          <cl-transformation width="auto" height="180"  crop="fill"></cl-transformation>
      </cl-image>
      <div class="flex row" style="padding: 15px;">
        <div class="image-wrap"  [class.selected]="indexSelected == i" (click)="indexSelected = i;" *ngFor="let i of [1,2]">
          <cl-image
            #image client_hints="true"
            width="auto"
            height="120"
            public-id="{{product.id}}_{{i}}"
            format="jpg"
            crop="fill"  >
              <cl-transformation width="auto" height="120"  crop="fill"></cl-transformation>
          </cl-image>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="product-name">{{product.name}}</h3>
      <h3 class="product-price">${{product.extra.price}}</h3>
      <div class="product-rating">
        <product-rating [rating]="product.rating.rating"></product-rating>
      </div>
      <div class="product-quantity">
        <div class="qty">
            <input type="number" [min]="1" [max]="product.quantity" class="form-control number-input" [(ngModel)]="quantity">
        </div>
      </div>
      <div class="product-description">
        {{product.extra.description}}
      </div>

      <div (click)="addToCart()" class="add-to-cart">
        ADD TO CART
      </div>
    </div>

  </div>
</div>
